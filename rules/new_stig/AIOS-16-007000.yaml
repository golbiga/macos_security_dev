id: Apple_iOS/iPadOS_16_must_be_configured_to_enforce_an_application_installation_policy_by_specifying_one_or_more_authorized_application_repositories,_including_[selection:_DoD-approved_commercial_app_repository,_MDM_server,_mobile_application_store].
title: 'Apple iOS/iPadOS 16 must be configured to enforce an application installation policy by specifying one or more authorized application repositories, including [selection: DoD-approved commercial app repository, MDM server, mobile application store].'
discussion: |-
  Forcing all applications to be installed from authorized application repositories can prevent unauthorized and malicious applications from being installed and executed on mobile devices. Allowing such installations and executions could cause a compromise of DoD data accessible by these unauthorized/malicious applications.

