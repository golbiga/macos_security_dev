id: Apple_iOS/iPadOS_16_must_be_configured_to_[selection:_remove_Enterprise_applications,_remove_all_noncore_applications_(any_nonfactory_installed_application)]_upon_unenrollment_from_MDM.
title: 'Apple iOS/iPadOS 16 must be configured to [selection: remove Enterprise applications, remove all noncore applications (any nonfactory installed application)] upon unenrollment from MDM.'
discussion: |-
  When a mobile device is no longer going to be managed by MDM technologies, its protected/sensitive data must be sanitized because it will no longer be protected by the MDM software, putting it at much greater risk of unauthorized access and disclosure. At least one of the two options must be selected.

  SFR ID: FMT_SMF_EXT.2.1
