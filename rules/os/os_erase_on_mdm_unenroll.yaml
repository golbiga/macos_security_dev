id: os_erase_on_mdm_unenroll
title: "All managed date must be erased upon unenrollment from MDM."
discussion: |
  When a mobile device is no longer going to be managed by MDM technologies, its protected/sensitive data must be sanitized because it will no longer be protected by the MDM software, putting it at much greater risk of unauthorized access and disclosure.
